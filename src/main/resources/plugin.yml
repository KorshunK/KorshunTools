name: KorshunTools
version: '${project.version}'
main: ru.korshun.korshuntools.KorshunTools
api-version: 1.16
prefix: KorshunTools
commands:
  korshuntools:
    aliases:
      - kt
    description: Команда плагина KorshunTools
  fly:
    aliases:
      - ktfly
      - korshuntoolsfly
    description: Включает/выключает режим полета
  sethealth:
    aliases:
      - ktsh
      - sh
      - korshuntoolssh
      - korshuntoolssethealth
      - ktsethealth
    description: Устанавливает определенное значение уровню здоровья игрока
  setfood:
    aliases:
      - ktsf
      - sf
      - korshuntoolssetfood
      - ktsetfood
    description: Устанавливает определенное значение уровню еды игрока
  checkfly:
    aliases:
      - flycheck
    description: Проверяет, включен ли у игрока режим полета
  checkhealth:
    aliases:
      - healthcheck
  checkfood:
    aliases:
      - foodcheck
  heal:
    aliases:
      - ktheal
      - korshuntoolsheal
  feed:
    aliases:
      - ktfeed
      - korshuntoolsfeed
  flyspeed:
    aliases:
      - ktflyspeed
      - ktfs
      - korshuntoolsfs
      - korshuntoolsflyspeed
  checkflyspeed:
    aliases:
      - cfs
      - ktcheckflyspeed
      - ktcfs
      - korshuntoolscheckflyspeed
      - korshuntoolscfs
  speed:
    aliases:
      - ktspeed
  teleport:
    aliases:
      - tp
      - kttp
      - korshuntoolstp
      - ktteleport
      - korshuntoolsteleport
  teleporthere:
    aliases:
      - tphere
      - kttphere
      - korshuntoolstphere
      - ktteleporthere
      - korshuntoolsteleporthere
  checkspeed:
    aliases:
      - cs
      - ktcs
      - ktcheckspeed
      - korshuntoolscheckspeed
      - korshuntoolscs
  seeinventory:
    aliases:
      - seeinv
      - invsee
      - ktseeinv
      - korshuntoolsseeinventory
      - korshuntoolsseeinv
      - ktinvsee
      - korshuntoolsinvsee
  gmcheck:
    aliases:
      - ktgmcheck
      - korshuntoolsgmcheck
      - ktcheckgm
      - korshuntoolscheckgm
      - checkgm
  nick:
    aliases:
      - ktnick
      - korshuntoolsnick
  realname:
    aliases:
      - ktrealname
      - korshuntoolsrealname
  clear:
    aliases:
      - ktclear
      - korshuntoolsclear
  ext:
    aliases:
      - ktext
      - korshuntoolsext
permissions:
  korshuntools.fly:
    description: Разрешение на включение/отключение режима полета
    default: op
  korshuntools.fly.others:
    description: Разрешение на включение/отключение режима полета для других игроков
    default: op
  korshuntools.sethealth:
    description: Разрешение на использование команды sethealth
    default: op
  korshuntools.setfood:
    description: Разрешение на использование команды setfood
    default: op
  korshuntools.korshuntools.reload:
    description: Разрешение на команду /korshuntools reload
    default: op
  korshuntools.checkfly:
    description: Разрешение на команду /checkfly
    default: op
  korshuntools.checkhealth:
    description: Разрешение на использование команды /checkhealth
    default: op
  korshuntools.checkfood:
    description: Разрешение на использование команды /checkfood
    default: op
  korshuntools.heal:
    description: Разрешение на использование команды /heal
    default: op
  korshuntools.feed:
    description: Разрешение на использование команды /feed
    default: op
  korshuntools.flyspeed:
    description: Разрешение на использование команды /flyspeed
    default: op
  korshuntools.flyspeed.others:
    description: Разрешение на использование команды /flyspeed для других игроков
    default: op
  korshuntools.checkflyspeed:
    description: Разрешение на использование команды /checkflyspeed
    default: op
  korshuntools.speed:
    description: Разрешение на использование команды /speed
    default: op
  korshuntools.speed.others:
    description: Разрешение на использование команды /speed для других игроков
    default: op
  korshuntools.teleport:
    description: Разрешение на использование команды /tp
    default: op
  korshuntools.tphere:
    description: Разрешение на использование команды /tphere
    default: op
  korshuntools.checkspeed:
    description: Разрешение на использование команды /checkspeed
    default: op
  korshuntools.seeinventory:
    description: Разрешение на использование команды /seeinv
    default: op
  korshuntools.gmcheck:
    description: Разрешение на использование команды /gmcheck
    default: op
  korshuntools.nick:
    description: Разрешение на использование команды /nick
    default: op
  korshuntools.nick.others:
    description: Разрешение на использование команды /nick для других игроков
    default: op
  korshuntools.realname:
    description: Разрешение на использование команды /realname
    default: op
  korshuntools.clear:
    description: Разрешение на использование команды /clear
    default: op
  korshuntools.clear.others:
    description: Разрешение на использование команды /clear для других игроков
    default: op
  korshuntools.ext:
    description: Разрешение на использование команды /ext
    default: op